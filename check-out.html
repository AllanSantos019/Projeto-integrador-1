<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
<title>Check-out</title>
</head>
<body>

<h1>Detalles do cartão</h1>

<form action="/procesar_pagamento" method="post">
    <!-- Información del cliente -->
    
    
<label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    

   
<label for="email">E-mail</E-mail>:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <!-- Detalhes do pagamento -->
    <label for="numero do cartao">Número do cartão:</label>
    
    
<input type="text" id="numero do cartao" name="numero do cartao" required>
    <br>

    

    
<label for="validade">Data de validade:</label>
    
    
<input type="text" id="validade" name="validade" placeholder="MM/AA" required>
    
   
<br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

<br>
    <!-- Botón de envío -->
    <input type="submit" value="Realizar pagamento">
</form>

</body>
